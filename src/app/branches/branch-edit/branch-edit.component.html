
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 mb-5">
          <button type="submit"
                  class="btn btn-success mr-5"
                  [disabled]="!branchForm.valid">
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="bu_code">BU_CODE5</label>
            <input type="text"
                   id="bu_code"
                   formControlName="buCode5"
                   class="form-control" [disabled]="editMode">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="status">STATUS</label>
            <input type="text"
                   id="status"
                   formControlName="status"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="openedDt">OPENED_DT</label>
            <input type="text"
                   id="openedDt"
                   formControlName="openedDt"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="address">ADDRESS</label>
            <input type="text"
                   id="address"
                   formControlName="address"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="city">CITY</label>
            <input type="text"
                   id="city"
                   formControlName="city"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="state_name">STATE_NAME</label>
            <input type="text"
                   id="state_name"
                   formControlName="stateName"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="country_name">COUNTRY_NAME</label>
            <input type="text"
                   id="country_name"
                   formControlName="countryName"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="currency">CURRENCY</label>
            <input type="text"
                   id="currency"
                   formControlName="currency"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="phone">PHONE</label>
            <input type="text"
                   id="phone"
                   formControlName="phone"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="business_hours">BUSINESS_HOURS</label>
            <input type="text"
                   id="business_hours"
                   formControlName="businessHours"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="latitude">LATITUDE</label>
            <input type="text"
                   id="latitude"
                   formControlName="latitude"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="longitude">LONGITUDE</label>
            <input type="text"
                   id="longitude"
                   formControlName="longitude"
                   class="form-control">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

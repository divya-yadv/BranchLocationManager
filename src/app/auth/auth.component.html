
<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3 mt-5">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

      <div class="form-group" *ngIf="!isLoginMode">
        <label for="text">FirstName</label>
        <input type="text"
               id="firstName"
               class="form-control"
               ngModel
               name="firstName"
               required />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="text">LastName</label>
        <input type="text"
               id="lastName"
               class="form-control"
               ngModel
               name="lastName"
               required />
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email"
               id="email"
               class="form-control"
               name="email"
               ngModel
               #email="ngModel"
               required
               pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$"
               email />
       <span class="help-block" *ngIf="email.touched && email.invalid"> Email address is not valid. </span>
      
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               ngModel
               name="password"
               #password="ngModel"
               required
               minlength="6"
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{6,}"
               />
        <span class="help-block" [hidden]="password.valid && !password.touched " >
          Password must contain at least one number, one uppercase and a lowercase letter
          and at least 6 characters
        </span>
      </div>
      <div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
